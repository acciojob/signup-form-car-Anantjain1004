<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	 <form method="POST">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required placeholder="Name" />
      <label for="email">Email*</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Email"
      />

      <label for="gender">Gender*</label>
      <input type="radio" id="gender_m" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="gender_f" name="gender" value="female" required />
      <label for="female">Female</label>

      <label for="cars">Car Brands*</label>
      <select id="cars" name="cars" required>
        <option value="">--Please choose an option--</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
      </select>

      <label for="age">Age*</label>
      <input type="number" id="age" name="age" required placeholder="Age" />

      <label for="dop">DOB*</label>
      <input type="date" id="dob" name="dob" required />

      <label for="tel">Phone Number*</label>
      <input type="number" id="tel" placeholder="xxx-xxx-xxxx" required />

      <label for="password">Password*</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Password"
      />

      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" name="tos" id="tos" />

      <button type="submit">Submit</button>
    </form>

</body>

</html>
